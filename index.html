<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <!-- Bootstrap Install -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- CSS  -->
  <link rel="stylesheet" href="src/styles.css" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/009dc51ac5.js" crossorigin="anonymous"></script>
  <!-- Axios CDN -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="weather-app-wrapper">
      <form class="weather-search" id="weather-search">
        <div class="row">
          <div class="col-9">
            <input type="search" placeholder="Enter a city.." class="form-control search-input" id="search-input">
          </div>
          <div class="col-3 p-0">
            <input type="submit" class="btn btn-primary w-100 search-btn" value="Search">
          </div>
        </div>
      </form>
      <div class="weather"> 
        <div class="row">
          <div class="col-6">
            <h1 class="city"></h1>
            <ul class="normal">
              <li><span class="weather-condition"></span></li>
              <li><span>Feels like: <span class="weather-feels-like"></span></span></li>
              <li>Last updated: <span class="time"></span></li>
            </ul>
          </div>
          <div class="col-6">
            <div class="temperature-container d-flex justify-content-end">
              <img class="weather-icon" src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="clear" />
              <span class="temperature"></span>
              <span class="unit">Â°C</span>
            </div>
          </div>
        </div>
      </div>
      <div class="weather-forecast" id="weather-forecast"></div>
      <footer>
        <a href="https://github.com/vwt604/weather-app" target="_blank">â›ˆ Project</a> by Vanessa ğŸ±
      </footer>
    </div>
  </div>
  <script src="src/app.js"></script>
</body>
</html>
