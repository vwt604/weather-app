<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <!-- Bootstrap Install -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- CSS  -->
  <link rel="stylesheet" href="src/styles.css" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/009dc51ac5.js" crossorigin="anonymous"></script>
  <!-- Axios CDN -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type='text/javascript' src='config.js'></script>
</head>
<body>
  <div class="container">
    <div class="weather-app-wrapper">
      <form class="weather-search" id="weather-search">
        <div class="row">
          <div class="col-9">
            <input type="search" placeholder="Enter a city.." class="form-control search-input" id="search-input">
          </div>
          <div class="col-3 p-0">
            <input type="submit" class="btn btn-primary w-100 search-btn" value="Search">
          </div>
        </div>
      </form>
      <div class="current-weather"> 
        <div class="row">
          <div class="col-6">
            <h1 class="current-city">Vancouver</h1>
            <ul class="normal">
              <li><span class="current-time">Friday 05:00</span>, <span class="current-weather-condition">clear sky</span></li>
              <li><span>Humidity: <span class="current-humidity">36%</span></span> Wind: <span class="current-wind">3.09km/h</span></li>
            </ul>
          </div>
          <div class="col-6">
            <div class="temperature-container d-flex justify-content-end">
              <img class="current-weather-icon" src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="clear" />
              <span class="current-temperature">11</span>
              <span class="unit">°C | °F</span>
            </div>
          </div>
        </div>
      </div>
      <div class="weather-forecast">
        <div class="row justify-content-center">
          <div class="col-2 forecast-day flex-column">
            <span>Fri</span>
            <img class="forecasted-weather-icon" src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="clear" />
            <div class="forecast-temperature">
              <span>11°</span>
              <span>6°</span>
            </div>
          </div>
          <div class="col-2 forecast-day flex-column">
            <span>Fri</span>
            <img class="forecasted-weather-icon" src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="clear" />
            <div class="forecast-temperature">
              <span>11°</span>
              <span>6°</span>
            </div>
          </div>
          <div class="col-2 forecast-day flex-column">
            <span>Fri</span>
            <img class="forecasted-weather-icon" src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="clear" />
            <div class="forecast-temperature">
              <span>11°</span>
              <span>6°</span>
            </div>
          </div>
          <div class="col-2 forecast-day flex-column">
            <span>Fri</span>
            <img class="forecasted-weather-icon" src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="clear" />
            <div class="forecast-temperature">
              <span>11°</span>
              <span>6°</span>
            </div>
          </div>
          <div class="col-2 forecast-day flex-column">
            <span>Fri</span>
            <img class="forecasted-weather-icon" src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="clear" />
            <div class="forecast-temperature">
              <span>11°</span>
              <span>6°</span>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <a href="https://github.com/vwt604/weather-app" target="_blank">Project</a> by Vanessa🐱
      </footer>
    </div>
  </div>
  
  <script src="src/app.js"></script>
</body>
</html>
