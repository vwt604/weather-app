<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="src/styles.css" />
  <!-- Bootstrap Install -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/009dc51ac5.js" crossorigin="anonymous"></script>
  <!-- Axios CDN -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="container">
    <form class="d-flex" id="weather-search">
      <input class="form-control me-2" id="search-input" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
    <button class="btn btn-outline-primary" id="current-location">Current location</button>
    <div class="current-container">
      <h2 class="current-city">Vancouver</h2>
      <div class="temperature">
        <span class="temperature" id="temperature">25°</span>
        <!-- <span class="units">
          <a href="#" id="celcius-link">°C</a>
          <a href="#" id="farenheit-link">°F</a>
        </span> -->
      </div>
      <h2 class="current-weather">Sunny</h2>
      <p class="current-time"></p>
    </div>

    <div class="row week-item">
      <div class="col left">        
        <p>Monday</p>
        <i class="fas fa-sun sun-icon"></i>
      </div>
      <div class="col right">        
        <p>17°</p>
        <p>Sunny</p>
      </div>
    </div>
    <div class="row week-item">
      <div class="col left">        
        <p>Tuesday</p>
        <i class="fas fa-sun sun-icon"></i>
      </div>
      <div class="col right">        
        <p>17°</p>
        <p>Sunny</p>
      </div>
    </div>
    <div class="row week-item">
      <div class="col left">        
        <p>Wednesday</p>
        <i class="fas fa-sun sun-icon"></i>
      </div>
      <div class="col right">        
        <p>17°</p>
        <p>Sunny</p>
      </div>
    </div>
    <div class="row week-item">
      <div class="col left">        
        <p>Thursday</p>
        <i class="fas fa-sun sun-icon"></i>
      </div>
      <div class="col right">        
        <p>17°</p>
        <p>Sunny</p>
      </div>
    </div>
    <div class="row week-item">
      <div class="col left">        
        <p>Friday</p>
        <i class="fas fa-sun sun-icon"></i>
      </div>
      <div class="col right">        
        <p>17°</p>
        <p>Sunny</p>
      </div>
    </div>
  </div>
  <script src="src/index.js"></script>
</body>
</html>
